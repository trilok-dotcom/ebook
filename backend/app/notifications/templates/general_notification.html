<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            padding: 40px 20px;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            color: white;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .header p {
            margin: 8px 0 0 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .greeting {
            font-size: 24px;
            font-weight: 600;
            color: #1a202c;
            margin: 0 0 20px 0;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.8;
            color: #4a5568;
            margin: 0 0 30px 0;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
            transition: transform 0.2s;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 233, 123, 0.5);
        }
        
        .footer {
            background: #f7fafc;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        
        .footer p {
            margin: 8px 0;
            font-size: 13px;
            color: #718096;
        }
        
        .footer a {
            color: #43e97b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>✨ E-Booklet</h1>
            <p>Your Health, Simplified</p>
        </div>
        
        <div class="content">
            <h2 class="greeting">Hi {{ patient_name }},</h2>
            
            <div class="message">
                {{ message_body }}
            </div>
            
            {% if cta_url %}
            <center>
                <a href="{{ cta_url }}" class="cta-button">{{ cta_text }}</a>
            </center>
            {% endif %}
        </div>
        
        <div class="footer">
            <p><strong>E-Booklet</strong> - Secure Medical Records Management</p>
            <p>© 2025 E-Booklet | <a href="#">Privacy Policy</a> | <a href="#">Unsubscribe</a></p>
            <p style="margin-top: 16px; font-size: 12px;">
                This email was sent to {{ patient_email }}
            </p>
        </div>
    </div>
</body>
</html>
